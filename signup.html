<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Medics.com</title>
		<!-- CUSTOM CSS LINK -->
		<link
			rel="stylesheet"
			href="./styles/form-styles.css" />
	</head>
	<body>
		<section class="sign__up-section">
			<div
				class="container sign__up-container"
				id="sign-up-container">
				<div class="sign__up-box">
					<form class="form sign__up-form">
						<h2>Sign Up</h2>
						<div class="input__box">
							<input
								type="text"
								id="username"
								required />
							<span>Username</span>
							<i></i>
						</div>

						<div class="input__box">
							<input
								type="email"
								id="email"
								required />
							<span>Email</span>
							<i></i>
						</div>

						<div class="input__box">
							<input
								type="tel"
								id="tel"
								required />
							<span>Phone Number</span>
							<i></i>
						</div>

						<div class="input__box">
							<input
								type="password"
								id="password"
								required />
							<span>password</span>
							<i></i>
						</div>

						<div class="links">
							<a href="#">Forgot password?</a>
							<a href="signin.html">Sign in</a>
						</div>

						<button
							class="btn sign__up-btn"
							id="sign-up-btn">
							Sign up
						</button>
					</form>
				</div>
			</div>
		</section>
		<!-- CUSTOM JAVASCRIPT LINK -->
		<script src="./scripts/main.js"></script>
	</body>
</html>
